<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productName" placeholder="Samsung">
            <label for="productName">Product Name</label>
          </div>
          <div class="form-floating my-3">
            <input type="text" class="form-control" id="productPrice" >
            <label for="productPrice">Product Price</label>
          </div>
          <div class="form-floating my-3">
            <input type="text" class="form-control" id="productCategory" >
            <label for="productCategory">Product Category</label>
          </div>
          
            <input type="file" multiple class="form-control my-3" id="productImage" >
            <!-- <label for="productImage">Product Category</label> -->
         
          <div class="form-floating my-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="productDisc" style="height: 100px"></textarea>
            <label for="productDisc">Product discreption</label>
          </div>
          <button class="btn btn-success" id="mainBtn" onclick="addUpdateProduct()">Submit</button>
    </div>
    <table class="table  container table-striped">
        <thead >
            <th>id</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product img</th>
            <th>Product Category</th>
            <th>Product Desc</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
      </table>
      
    <script src="JS/script.js"></script>
    
</body>
</html>
